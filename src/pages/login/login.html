<ion-header>
</ion-header>
<ion-content padding id="login">
    <div class="default-padding">
    <div style="text-align: center;">
        <div class="spacer" style="height:40px;"></div>
        <h1 [innerHTML]="'APP_TITLE' | translate"></h1>
    </div>
    <div class="spacer" style="height:40px;"></div>
    <ion-list>

        <ion-item>
            <ion-label>
                {{'ACCOUNT' | translate}}
            </ion-label>

            <ion-select [(ngModel)]="selectedWallet" [compareWith]="compareFn" name="selected_wallet">
                <ion-option *ngFor="let selectedWallet of wallets" [value]="selectedWallet">{{selectedWallet.name}}
                </ion-option>
            </ion-select>

        </ion-item>
    </ion-list>

    <form (ngSubmit)="login()">
        <ion-list>

            <ion-item>
                <ion-label>
                    {{'PASSWORD' | translate}}
                </ion-label>
                <ion-input [(ngModel)]="common.password" type="password" name="password" placeholder=""></ion-input>
            </ion-item>
        </ion-list>
        <div class="spacer" style="height:10px;"></div>
        <button ion-button color="positive" block type="submit"
                [disabled]="!selectedWallet">
            {{'LOGIN' | translate}}
        </button>
    </form>
    <div class="spacer" style="height:20px;"></div>
    <button ion-button clear color="positive" block on-click="goToSignup()">
        {{'CREATE_OR_IMPORT_AN_ACCOUNT' | translate}}
    </button>
</div>
</ion-content>

<img src="assets/img/waves.png" class="waves"/>
