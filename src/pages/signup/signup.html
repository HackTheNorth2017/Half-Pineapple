<ion-content padding id="signup-simple-wallet">
    <div class="default-padding">

        <form>
            <ion-list>
                <ion-item>
                    <ion-label>
                        {{'WALLET_NAME' | translate}}
                    </ion-label>
                    <ion-input [(ngModel)]="newAccount.name" name="name" type="text" placeholder=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>
                        {{'PASSWORD' | translate}}

                    </ion-label>
                    <ion-input type="password" [(ngModel)]="newAccount.password" name="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>
                        {{'REPEAT_PASSWORD' | translate}}
                    </ion-label>
                    <ion-input type="password" [(ngModel)]="newAccount.repeat_password"
                               name="repeat_password"></ion-input>
                </ion-item>
            </ion-list>
            <div class="spacer" style="height:10px;"></div>

            <div class="show-list-numbers-and-dots">
                <p style="color:#000000;">
                    {{'SIMPLE_WALLET_WARNING' | translate}}
                </p>
            </div>
            <div class="spacer" style="height:10px;"></div>

            <button ion-button color="stable" block on-click="createSimpleWallet()"
                    [disabled]="!newAccount.password || !newAccount.repeat_password ||Â !newAccount.name">
                {{'SIGNUP' | translate}}
            </button>
        </form>
    </div>
</ion-content>
